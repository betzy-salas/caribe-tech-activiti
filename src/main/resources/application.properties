server.port=8087
spring.activiti.database-schema-update=true

spring.activiti.history-level=full
spring.activiti.check-process-definitions=true
spring.activiti.identity-management.enabled=false

spring.datasource.url=jdbc:postgresql://localhost:5432/db_activiti
spring.datasource.username=activiti_user
spring.datasource.password=activiti_password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

77spring.config.import=classpath:application.yml

spring.application.name=orchestrator
spring.config.import=optional:configserver:http://localhost:8888
management.endpoints.web.exposure.include=refresh,health,info
